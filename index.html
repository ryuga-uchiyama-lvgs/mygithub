<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Image</h1>
        <form id="uploadForm" enctype="multipart/form-data" method="post" action="/">
            <input type="file" name="file" id="fileInput" accept="image/*" required>
            <br>
            <button type="submit">Upload</button>
        </form>
        <div id="uploadedImageContainer">
            <h2>Uploaded Image</h2>
            <img id="uploadedImage" src="" alt="No image uploaded yet">
        </div>
    </div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('fileInput');
            formData.append('file', fileInput.files[0]);

            fetch('/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then((responseText) => {
                const img = document.createElement('img');
                img.src = 'uploaded_image.jpg';
                img.alt = 'Uploaded Image';
                document.getElementById('uploadedImageContainer').innerHTML = '<h2>Uploaded Image</h2>';
                document.getElementById('uploadedImageContainer').appendChild(img);
            })
            .catch(error => console.error('Error uploading image:', error));
        });
    </script>
</body>
</html>
